<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "bootstrap.min.css" %}"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Venta de autos</h1>
                <img src="{%static "TurboDrive.jpg"%}" height= "200px" width="240px"/> 
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url "catalogo_de_autos:index" %}">Inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        {% if user.is_authenticated %}
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="{% url "catalogo_de_autos:index_categorias" %}">Categorias</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url "catalogo_de_autos:index_clientes" %}">Clientes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url "catalogo_de_autos:index_autos" %}" tabindex="-1" aria-disabled="true">Autos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url "catalogo_de_autos:index_kardex" %}" tabindex="-1" aria-disabled="true">Kardex</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url "catalogo_de_autos:index_ventastotales" %}" tabindex="-1" aria-disabled="true">Ventas Totales</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url "catalogo_de_autos:index_ventas" %}" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i></a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url "logout" %}" class="btn btn-danger">Cerrar Sesión</a>
                                    </li>
                                </ul>
                            </div>
                        {% else %}
                                        <a class="nav-link" href="{% url "catalogo_de_autos:login" %}" tabindex="-1" aria-disabled="true">Iniciar Sesión</a>
                        {% endif %}
                    </div>
                  </nav>
            </div>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
