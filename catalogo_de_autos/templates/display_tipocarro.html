{% extends "base.html" %}
{% block title %}Tipos de Autos{% endblock %} 
{% block content %}      
    <p>Tipos de autos que disponemos:</p>
    <a href="{% url 'catalogo_de_autos:index_categorias' %}" class="btn btn-secondary mb-3">Volver a Catagorias</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tipo de Auto</th>
          </tr>
        </thead>
              <tbody>
                {% for tipo in tipos %}
                    <tr>
                        <th>{{ tipo.id }}</th>
                        <td>{{ tipo.modelocarro }}</td>
                    </tr>
                  {% endfor %}
              </tbody>
      </table>
{% endblock %}
