{% extends "base.html" %}
{% block title %}Forma de Pago{% endblock %} 
{% block content %}      
    <p>Formas de pago que hay disponibles:</p>
    <a href="{% url 'catalogo_de_autos:index_categorias' %}" class="btn btn-secondary mb-3">Volver a Catagorias</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Forma de pago</th>
          </tr>
        </thead>
            {% for pago in pagos%}
                <tbody>
                <tr>
                    <th>{{ pago.id }}</th>
                    <td>{{ pago.formadepago }}</td>
                </tr>
                </tbody>
            {% endfor %}
      </table>
{% endblock %}
