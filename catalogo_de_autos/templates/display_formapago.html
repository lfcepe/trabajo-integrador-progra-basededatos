{% extends "base.html" %}
{% block title %}Forma de Pago{% endblock %} 
{% block content %}      
    <p>Formas de pago que hay disponibles:</p>
    <a href="{% url 'catalogo_de_autos:index_categorias' %}" class="btn btn-secondary mb-3">Volver a Catagorias</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Forma de pago</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
            {% for pago in pagos%}
                <tbody>
                <tr>
                    <td>{{ pago.formadepago }}</td>
                    <td><a href="edit_formapago/{{ pago.id }}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a></td>
                    <td><a href="delete_formapago/{{ pago.id }}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
                </tr>
                </tbody>
            {% endfor %}
          </table>
      <a href="{% url "catalogo_de_autos:add_formapago" %}" class="btn btn-primary">Crear Nuevas Formas de Pago</a>
{% endblock %}
