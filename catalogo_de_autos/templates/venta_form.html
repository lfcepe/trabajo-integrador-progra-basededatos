{% extends "base.html" %}
{% block title %}Agregar Venta{% endblock %}
{% block content %}
    <h2>Agregar Venta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'catalogo_de_autos:index_ventas' %}" class="btn btn-secondary mt-3">Volver a la lista de ventas</a>
{% endblock %}
