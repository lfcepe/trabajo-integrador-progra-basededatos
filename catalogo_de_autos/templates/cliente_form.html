{% extends "base.html" %}
{% block title %}Agregar Cliente{% endblock %}
{% block content %}
    <h2>Agregar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'catalogo_de_autos:index_clientes' %}" class="btn btn-secondary mt-3">Volver a la lista de clientes</a>
{% endblock %}
