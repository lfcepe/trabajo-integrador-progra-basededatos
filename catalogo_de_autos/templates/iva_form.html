{% extends "base.html" %}
{% block title %}Agregar IVA{% endblock %}
{% block content %}
    <h2>Agregar IVA</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'catalogo_de_autos:display_iva' %}" class="btn btn-secondary mt-3">Volver a la lista de IVA</a>
{% endblock %}
